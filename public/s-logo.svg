<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="40"
  height="40"
>
  <defs>
    <!-- Define a diagonal gradient from Primary Red → white -->
    <linearGradient id="SGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D9232D"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- 
    A capital “S” centered in the viewBox. We use Segoe UI Bold
    to match the rest of your UI, but you can substitute any font.
  -->
  <text
    x="30"
    y="90"
    text-anchor="middle"
    font-size="102"
    font-family="Segoe UI, sans-serif"
    font-weight="700"
    fill="url(#SGradient)"
    filter="url(#dropShadow)"
  >
    S
  </text>
</svg>
